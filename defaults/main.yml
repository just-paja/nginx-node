---
node_archive: '{{ lookup("env", "NODE_ARCHIVE") }}'
node_config_file: '{{ lookup("env", "NODE_CONFIG_FILE") }}'
node_config: '{{ lookup("env", "NODE_CONFIG") }}'
node_max_fileupload_size: '100M'
node_project_environment: '{{ lookup("env", "NODE_PROJECT_ENVIRONMENT") | default("staging", true) }}'
node_project_name: '{{ lookup("env", "NODE_PROJECT_NAME") }}'
node_project_id: 'node-{{ node_project_name }}-{{ node_project_environment }}'
node_project_port: '{{ lookup("env", "NODE_PORT") }}'
node_projects_directory: '/var/www'
node_server_name: '{{ lookup("env", "NODE_SERVER_NAME") }}'
node_version: '{{ lookup("env", "NODE_PROJECT_VERSION") | default("develop", true) }}'
node_user: 'www-data'
node_group: '{{ node_user }}'
node_systemd_dir: '/etc/systemd/system'
node_systemd_service_file: '{{ node_systemd_dir }}/{{ node_project_id }}.service'
node_env_config: '{{ lookup("env", "NODE_ENV_CONFIG") }}'
