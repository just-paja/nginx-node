[uwsgi]
env = DJANGO_SETTINGS_MODULE={{node_config}}
env = LANG="en_US.UTF-8"
env = LC_ALL="en_US.UTF-8"
env = LC_LANG="en_US.UTF-8"
env = LANGUAGE="en_US.UTF-8"
gid = www-data
home = {{python_env}}
chdir = {{dir_next_version}}
chmod-socket = 664
module = wsgi:application
plugins = python3
project = {{node_project_name}}-{{node_project_environment}}
uid = www-data
virtualenv = {{python_env}}
wsgi-file = {{link_current}}/{{node_wsgi_file}}
